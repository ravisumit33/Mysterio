name: release

on:
  workflow_run:
    workflows: ["build-app"]
    types:
      - completed 
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node.version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build frontend dist
        env:
          BUILD_PATH: './dist'
        run: |
          cd frontend
          npm ci
          npm run build
          rm -rf node_modules
          cd ..

      - name: Create ZIP deployment package
        run: zip -r deploy_package.zip ./

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: "ap-south-1"

      - name: Upload package to S3 bucket
        run: aws s3 cp deploy_package.zip s3://mysterio-github-deploy/

      - name: Create new ElasticBeanstalk Application Version
        run: |
          aws elasticbeanstalk create-application-version \
          --application-name mysterio \
          --source-bundle S3Bucket="mysterio-github-deploy",S3Key="deploy_package.zip" \
          --version-label "ver-${{ github.sha }}" \
          --description "commit-sha-${{ github.sha }}"

      - name: Deploy new ElasticBeanstalk Application Version
        run: aws elasticbeanstalk update-environment --environment-name mysterio-env --version-label "ver-${{ github.sha }}"

  github-release:
    needs: deploy
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: $(date +'%d.%m.%Y_%H.%M.%S')
    steps:
    - uses: actions/checkout@v3
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "v${{ env.RELEASE_VERSION }}"
        name: "v${{ env.RELEASE_VERSION }}"
