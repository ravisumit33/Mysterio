repos:
-   repo: https://github.com/PyCQA/pylint
    rev: pylint-2.6.0
    hooks:
    -    id: pylint
         language: system
         entry: bash -c 'exec env DJANGO_SETTINGS_MODULE=mysterio.settings.local'
         verbose: true
-   repo: local
    hooks:
    -    id: test
         name: test
         language: system
         entry: ./manage.py test
         pass_filenames: false
         verbose: true
